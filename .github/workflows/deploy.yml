on:
  push:
    branches: [main, master]

name: shiny-deploy

jobs:
  shiny-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libproj-dev
      
      - name: Install R dependencies
        run: |
         install.packages("remotes", repos='https://cran.rstudio.com/')
         remotes::install_local()
        shell: Rscript {0}

      - name: Install rsconnect
        run: install.packages('rsconnect')
        shell: Rscript {0}

      - name: Authorize and deploy app
        env:
          # Provide your app name, account name, and server to be deployed below
          APPNAME: shinyscholar
          ACCOUNT: simonsmart
          SERVER: shinyapps.io # server to deploy
          SHINY_TOKEN: ${{secrets.SHINYAPPS_TOKEN}}
          SHINY_SECRET: ${{secrets.SHINYAPPS_SECRET}}
        run: |
          rsconnect::setAccountInfo("simonsmart", "${{env.SHINY_TOKEN }}", "${{env.SHINY_SECRET }}")
          rsconnect::deployApp(appName = "${{ env.APPNAME }}", account = "${{ env.ACCOUNT }}", server = "${{ env.SERVER }}")
        shell: Rscript {0}
  
          
